<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <style>
    .toggle {
        background-color: red !important;
    }
    .btn-primary {
        background-color: lightgren !important;
    }
    </style>
  </head>
  <body>
    <div class="mx-auto p-3">
      <div class="border mx-auto p-3" style="width: 200px;">
        <div>Press button below to fake printing state</div>
        <input type="checkbox" class='toggle' data-toggle="toggle">
        <div class='status'>Not Printing</div>
        <br/>
        <div>
          <a href="/api/job">/api/job</a><br/>
          <a href="/api/printer">/api/printer</a><br/>
        </div>
      </div>
    </div>
  </body>
<script>
 $(document).ready(function() {
  $('.toggle').click(function() {
   var current_status = $('.status').text();
   $.ajax({
    url: "/get_toggled_status",
    type: "get",
     data: {status: current_status},
     success: function(response) {
      $(".status").html(response);
     },
     error: function(xhr) {
      //Do Something to handle error
     }
   });
  });
});
</script>
</html>
